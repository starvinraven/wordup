<!DOCTYPE html>
<html>
<head>
  <title>WORDUP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
  <link href="css/wordup.css" rel="stylesheet" media="screen">
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <a class="navbar-brand" href="#">WORDUP</a>
  </div>
  <ul class="nav navbar-nav navbar-right">
    <li><a href="#">Link</a></li>
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
      <ul class="dropdown-menu">
        <li><a href="#">Action</a></li>
        <li><a href="#">Another action</a></li>
        <li><a href="#">Something else here</a></li>
        <li><a href="#">Separated link</a></li>
      </ul>
    </li>
  </ul>
</nav>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-8">
      <div id="word-grid"></div>
      <div class="row">
        <input id="word-input" class="form-control input-lg" type="text" placeholder="Type words here!">
      </div>
    </div>
    <div class="col-xs-12 col-sm-4 col-md-4">
      <div id="my-points-container" class="container">
        <div id="username"></div>
        <span id="my-points-outer"><span id="points">0</span> points</span>
      </div>
      <ul id="used-words" class="word-and-points-list"></ul>
    </div>
  </div>
  <div class="row col-xs-12 col-sm-8 col-md-8 hidden results">
    <ol id="ranking">
      <li>Foo 12 foo bar zot</li>
      <li>Bar 11 fs s df s f</li>
    </ol>
  </div>
  <div class="row col-xs-12 col-sm-4 col-md-4 hidden results">
    <ol id="words-in-board" class="word-and-points-list">
    </ol>
  </div>
</div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bacon.js/0.6.19/Bacon.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/cljs.js"></script>
<script type="text/javascript">
  wordup.cljs.init();
</script>
</body>
</html>
